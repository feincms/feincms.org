{% if content.link %}<a class="article-link-box" href="{{ content.link }}">{% endif %}
    {% if content.mediafile %}<img src="{{ content.mediafile.file.url }}">{% endif %}
    {% if content.title %}<h2>{{ content.title }}</h2>{% endif %}
    {%if content.text %}<div>{{ content.text|safe }}</div>{% endif %}
{% if content.link %}</a>{% endif %}
