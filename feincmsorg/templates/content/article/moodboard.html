{% load feincms_thumbnail %}
<div class="slide">
    <img class="slide-image" src="{{ content.mediafile.file.name|cropscale:'630x380' }}">
    <h1 class="slide-title">{{ content.title }}</h1>
    <div class="slide-text">{{ content.text|safe }}</div>
    <a class="button" href="{{ content.link }}" {% if not content.get_link_target_display = 'default' %}target="{{ content.get_link_target_display }}"{% endif %}>{{ content.link_text}}</a>
</div>
