{% load applicationcontent_tags %}
<script type="text/javascript" src="{{ STATIC_URL }}tinymce/tiny_mce.js"></script>
<section>
    <div class="app-submission">
        <form class="submission-form" enctype="multipart/form-data" method="POST"
              action="{{ action }}">
            {% for field in form %}
            <div class="{% if field.errors %}errors {% endif %}{% if field.field.required %}required{% endif %}">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <input type="submit" value="submit" />
            {% csrf_token %}
        </form>
    </div>
</section>
<script type="text/javascript">
tinyMCE.init({
    mode: 'textareas',
});
</script>
